<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador Oficial Michael Kors</title>

<style>
    body {
        background: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    .container {
        background: white;
        max-width: 420px;
        margin: auto;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 0 18px rgba(0,0,0,0.15);
    }

    img.logo {
        width: 140px;
        margin-bottom: 18px;
    }

    h1 {
        font-size: 20px;
        margin-bottom: 10px;
    }

    input {
        width: 90%;
        padding: 14px;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-top: 12px;
        margin-bottom: 18px;
        font-size: 16px;
    }

    button {
        width: 95%;
        padding: 14px;
        background: black;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 17px;
    }

    .ok {
        color: green;
        font-weight: bold;
        margin-top: 12px;
    }

    .bad {
        color: red;
        font-weight: bold;
        margin-top: 12px;
    }

    .precio {
        font-size: 18px;
        margin-top: 10px;
        font-weight: bold;
        color: #444;
    }

    .watermark {
        margin-top: 20px;
        font-size: 12px;
        opacity: 0.5;
    }
</style>

</head>
<body>

<div class="container">

    <!-- LOGO -->
    <img src="logo.png" class="logo" alt="Logo Michael Kors">

    <h1>Verificación de Autenticidad</h1>
    <p>Introduce el código del producto</p>

    <!-- CAMPO DE EJEMPLO (NO ES EL CÓDIGO REAL) -->
    <input id="codigo" placeholder="Ejemplo: MK-TEST-909">

    <button onclick="verificar()">Verificar Código</button>

    <p id="resultado"></p>
</div>

<script>
// CÓDIGO REAL QUE VALIDA COMO ORIGINAL
const codigo_valido = "MK52206";

function verificar() {
    let entrada = document.getElementById("codigo").value.trim();

    if (entrada === codigo_valido) {
        document.getElementById("resultado").innerHTML =
            "<span class='ok'>✔ Producto Original Michael Kors</span><br>" +
            "<div class='precio'>Precio Oficial: $476 USD</div>";
    } else {
        document.getElementById("resultado").innerHTML =
            "<span class='bad'>✘ Código no válido o producto no original</span>";
    }
}
</script>

<p class="watermark">Sitio Verificado • Michael Kors</p>

</body>
</html>
