<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Michael Kors</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff, #e6e6e6);
            text-align: center;
        }

        header {
            background: black;
            color: white;
            padding: 18px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .container {
            margin: 30px auto;
            width: 92%;
            max-width: 420px;
            background: #fff;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.15);
        }

        .logo {
            width: 160px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        input {
            width: 90%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 1em;
            text-align: center;
        }

        button {
            width: 95%;
            padding: 14px;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #333;
        }

        .ok {
            color: #0b8f00;
            font-weight: bold;
            font-size: 1.1em;
        }

        .bad {
            color: #cc0000;
            font-weight: bold;
            font-size: 1.1em;
        }

        .details {
            margin-top: 15px;
            background: #f4f4f4;
            padding: 12px;
            border-radius: 8px;
            text-align: left;
            font-size: 0.95em;
        }

        footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
            padding-bottom: 30px;
        }
    </style>
</head>

<body>

<header>Verificador Oficial Michael Kors</header>

<div class="container">
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Michael_Kors_Logo.svg/512px-Michael_Kors_Logo.svg.png" 
         class="logo">

    <h2>Verificación de Autenticidad</h2>

    <p>Introduce el código del producto</p>

    <input id="codigo" placeholder="Ejemplo: MK52206">
    
    <button onclick="verificar()">Verificar Código</button>

    <div id="resultado" style="margin-top: 20px;"></div>

</div>

<footer>
    © 2025 Verificación Michael Kors — Plataforma Certificada.
</footer>

<script>
function verificar() {
    let entrada = document.getElementById("codigo").value.trim().toUpperCase();
    let salida = document.getElementById("resultado");

    if (entrada === "MK52206") {

        salida.innerHTML = `
            <p class="ok">✔ Producto Original Michael Kors</p>
            <div class="details">
                <strong>Código:</strong> MK52206<br>
                <strong>Modelo:</strong> Reloj Dama con Cadena<br>
                <strong>Autenticidad:</strong> 100% Verificado<br>
                <strong>Precio:</strong> $476 USD<br>
                <strong>Estatus:</strong> Producto Registrado en Plataforma Oficial
            </div>
        `;

    } else if (entrada === "") {

        salida.innerHTML = `<p class="bad">Por favor ingresa un código.</p>`;

    } else {

        salida.innerHTML = `<p class="bad">✘ Código no válido o producto no original.</p>`;

    }
}
</script>

</body>
</html>
